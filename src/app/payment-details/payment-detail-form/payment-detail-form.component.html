<form novalidate #paymentForm="ngForm" (submit)="onSubmit(paymentForm)" autocomplete="off">
    <div>

        <input type="text" type="hidden" name="paymentDetailId" [value]="service.formDetail.paymentDetailId">
    </div>

    <div class="form-group">
        <label class="form-label m-1" for="cardOwnerName">CARD OWNER NAME</label>
        <input class="form-control form-control-lg" type="text" name="cardOwnerName" placeholder="Full Name" id="test"
            #cardOwnerName="ngModel" [(ngModel)]="service.formDetail.cardOwnerName" required
            [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched" pattern="[a-zA-Z ]*">
    </div>

    <div class="alert alert-danger" *ngIf="cardOwnerName.errors?.['pattern']"> Card
        owner
        field cannot contain numbers
    </div>


    <div class="form-group m-1">
        <label class="form-label" for="">CARD NUMBER</label>
        <input class="form-control form-control-lg" type="text" name="cardNumber" placeholder="16 Digit Card Number"
            #cardNumber="ngModel" [(ngModel)]="service.formDetail.cardNumber" required maxlength="16" minlength="16"
            [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>

    <div class="row">

        <div class="form-group col-md-6">
            <label class="form-label" for="">SECURITY CODE</label>
            <input class="form-control form-control-lg" type="password" name="securityCode" placeholder="Security Code"
                #securityCode="ngModel" [(ngModel)]="service.formDetail.securityCode" required maxlength="4"
                minlength="4" [class.invalid]="securityCode.invalid && securityCode.touched" pattern="[0-9]*">
        </div>

        <div class="form-group col-md-6">
            <label class="form-label" for="">EXPIRATION DATE</label>
            <input class="form-control form-control-lg" type="text" name="expirationDate" placeholder="MM/YY"
                #expirationDate="ngModel" [(ngModel)]="service.formDetail.expirationDate" required maxlength="5"
                minlength="5" [class.invalid]="expirationDate.invalid && expirationDate.touched"
                [value]="expirationInputDate" (keyup)="expirationInputDate = addSlash(expirationDate.value)"
                [(ngModel)]="expirationInputDate">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg col-12 p-2 ms-0 m-2" type="submit"
            [disabled]="paymentForm.invalid">SUBMIT</button>
    </div>


</form>
